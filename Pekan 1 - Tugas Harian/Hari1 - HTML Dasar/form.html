<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Form Sign Up</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>
    <!-- Awal Form Sign Up -->
    <form action="welcome.html">
        <!-- Input Field -->
        <label for="first_name">First name:</label><br/><br/>
        <input type="text" name="first_name"><br/><br/>
        <label for="last_name">Last name:</label><br/><br/>
        <input type="text" name="last_name"><br/><br/>

        <!-- Radio Button -->
        <label for="gender">Gender:</label><br/><br/>
        <input type="radio" name="jkelamin" id="male">
        <label for="male">Male</label><br/>
        <input type="radio" name="jkelamin" id="female">
        <label for="female">Female</label><br/>
        <input type="radio" name="jkelamin" id="other">
        <label for="other">Other</label><br/><br/>

        <!-- Select Element -->
        <label for="nationality">Nationality:</label><br/><br/>
        <select name="negara" id="negara">
            <option value="indonesia">Indonesia</option>
            <option value="amerika">Amerika</option>
            <option value="inggris">Inggris</option>
        </select>
        <br/><br/>

        <!-- Check Box -->
        <label for="language_spoken">Language Spoken:</label><br/><br/>
        <input type="checkbox" name="check1" id="check1">
        <label for="check1">Bahasa Indonesia</label><br/>
        <input type="checkbox" name="check2" id="check2">
        <label for="check2">English</label><br/>
        <input type="checkbox" name="check3" id="check3">
        <label for="check3">Other</label><br/><br/>

        <!-- Textarea -->
        <label for="bio">Bio:</label><br/><br/>
        <textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>
        <br/>

        <!-- Button Sign Up -->
        <input type="Submit" value="Sign Up">
    </form>
    <!-- Akhir Form -->
</body>
</html>
